<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
            background-image: url('https://images.ctfassets.net/t3zrnw7spzsy/2tgewzeMza5eRTnKMchuAs/4ba6dd604a4f7f0e06df791b2d342b67/What_are_tannins_in_wine___tannins_in_wine.jpg?w=1600&h=899&fl=progressive&q=80&fm=jpg'); 
            background-size: cover; 
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vhe;
            margin: 0;
        }
        .container {
            background-color: rgba(240,240,240,0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            backdrop-filter: blur(7px);
        }
        h1 {
            color: #5a5a5a;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        .bad {
            color: #d9534f;
        }
        .good {
            color: #5cb85c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wine Quality Prediction</h1>
        <form action="/predict" method="POST">
            <label for="fixed_acidity">Fixed Acidity:</label>
            <input type="text" id="fixed_acidity" name="fixed_acidity" required><br>
            <label for="volatile_acidity">Volatile Acidity:</label>
            <input type="text" id="volatile_acidity" name="volatile_acidity" required><br>
            <label for="citric_acid">Citric Acid:</label>
            <input type="text" id="citric_acid" name="citric_acid" required><br>
            <label for="residual_sugar">Residual Sugar:</label>
            <input type="text" id="residual_sugar" name="residual_sugar" required><br>
            <label for="chlorides">Chlorides:</label>
            <input type="text" id="chlorides" name="chlorides" required><br>
            <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
            <input type="text" id="free_sulfur_dioxide" name="free_sulfur_dioxide" required><br>
            <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
            <input type="text" id="total_sulfur_dioxide" name="total_sulfur_dioxide" required><br>
            <label for="density">Density:</label>
            <input type="text" id="density" name="density" required><br>
            <label for="ph">pH:</label>
            <input type="text" id="ph" name="ph" required><br>
            <label for="sulphates">Sulphates:</label>
            <input type="text" id="sulphates" name="sulphates" required><br>
            <label for="alcohol">Alcohol:</label>
            <input type="text" id="alcohol" name="alcohol" required><br>

            <input type="submit" value="Predict">
        </form>

        {% if result is not none %}
            <div class="result {% if result == 0 %}bad{% else %}good{% endif %}">
                <p>Class: {{ result }}</p>
                {% if result == 0 %}
                    <p>Bad Quality Wine</p>
                {% elif result == 1 %}
                    <p>Good Quality Wine</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
