<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .button {
            display: inline-block;
            background: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Wine Quality Prediction</h1>
    <form method="post",action="{{url_for('home')}}">
        <div class="input-group">
            <label for="fixedAcidity">Fixed Acidity:</label>
            <input type="number" step="any" id="fixedAcidity" name="fixedAcidity" required>
        </div>
        <div class="input-group">
            <label for="volatileAcidity">Volatile Acidity:</label>
            <input type="number" step="any" id="volatileAcidity" name="volatileAcidity" required>
        </div>
        <div class="input-group">
            <label for="citricAcid">Citric Acid:</label>
            <input type="number" step="any" id="citricAcid" name="citricAcid" required>
        </div>
        <div class="input-group">
            <label for="residualSugar">Residual Sugar:</label>
            <input type="number" step="any" id="residualSugar" name="residualSugar" required>
        </div>
        <div class="input-group">
            <label for="chlorides">Chlorides:</label>
            <input type="number" step="any" id="chlorides" name="chlorides" required>
        </div>
        <div class="input-group">
            <label for="freeSulfurDioxide">Free Sulfur Dioxide:</label>
            <input type="number" step="any" id="freeSulfurDioxide" name="freeSulfurDioxide" required>
        </div>
        <div class="input-group">
            <label for="totalSulfurDioxide">Total Sulfur Dioxide:</label>
            <input type="number" step="any" id="totalSulfurDioxide" name="totalSulfurDioxide" required>
        </div>
        <div class="input-group">
            <label for="density">Density:</label>
            <input type="number" step="any" id="density" name="density" required>
        </div>
        <div class="input-group">
            <label for="pH">pH:</label>
            <input type="number" step="any" id="pH" name="pH" required>
        </div>
        <div class="input-group">
            <label for="sulphates">Sulphates:</label>
            <input type="number" step="any" id="sulphates" name="sulphates" required>
        </div>
        <div class="input-group">
            <label for="alcohol">Alcohol:</label>
            <input type="number" step="any" id="alcohol" name="alcohol" required>
        </div>
        <button type="submit" class="button">Predict Quality</button>
    </form>

</div>

</body>
</html>
