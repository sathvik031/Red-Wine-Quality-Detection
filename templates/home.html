<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 20px;
    background-image: url('https://theriedelshop.co.uk/cdn/shop/articles/red-wine.jpg?v=1691152056'); 
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}


.container {
    max-width: 700px;
    margin: 0 auto;
    background: linear-gradient(145deg, #ffffff, #f8f9fa); /* Subtle gradient for modern effect */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Stronger shadow for depth */
    backdrop-filter: blur(7px);
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
    font-size: 24px;
    letter-spacing: 1px;
    text-transform: uppercase;
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Two columns for input boxes */
    gap: 20px; /* Space between input boxes */
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    font-size: 14px;
    font-weight: bold;
    color: #555;
    margin-bottom: 8px;
    display: inline-block;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: #f4f4f4;
    font-size: 14px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

.input-group input:focus {
    border-color: #007BFF;
    outline: none;
}

.full-width {
    grid-column: span 2; /* Makes input span both columns when needed */
}

.button {
    display: inline-block;
    background: linear-gradient(145deg, #007BFF, #0056b3); /* Gradient button */
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
    text-transform: uppercase;
    width: 100%;
    transition: background 0.3s;
}

.button:hover {
    background: linear-gradient(145deg, #0056b3, #00408b);
}

#result {
    margin-top: 20px;
    padding: 15px;
    background: #e9ecef;
    border-radius: 5px;
    font-size: 16px;
    color: #333;
    text-align: center;
    border-left: 5px solid #007BFF;
}

    </style>
</head>
<body>

<div class="container">
    <h1>Wine Quality Prediction</h1>
    <form method="post",action="{{url_for('home')}}">
        <div class="input-group">
            <label for="fixedAcidity">Fixed Acidity:</label>
            <input type="number" step="any" id="fixedAcidity" name="fixedAcidity" required>
        </div>
        <div class="input-group">
            <label for="volatileAcidity">Volatile Acidity:</label>
            <input type="number" step="any" id="volatileAcidity" name="volatileAcidity" required>
        </div>
        <div class="input-group">
            <label for="citricAcid">Citric Acid:</label>
            <input type="number" step="any" id="citricAcid" name="citricAcid" required>
        </div>
        <div class="input-group">
            <label for="residualSugar">Residual Sugar:</label>
            <input type="number" step="any" id="residualSugar" name="residualSugar" required>
        </div>
        <div class="input-group">
            <label for="chlorides">Chlorides:</label>
            <input type="number" step="any" id="chlorides" name="chlorides" required>
        </div>
        <div class="input-group">
            <label for="freeSulfurDioxide">Free Sulfur Dioxide:</label>
            <input type="number" step="any" id="freeSulfurDioxide" name="freeSulfurDioxide" required>
        </div>
        <div class="input-group">
            <label for="totalSulfurDioxide">Total Sulfur Dioxide:</label>
            <input type="number" step="any" id="totalSulfurDioxide" name="totalSulfurDioxide" required>
        </div>
        <div class="input-group">
            <label for="density">Density:</label>
            <input type="number" step="any" id="density" name="density" required>
        </div>
        <div class="input-group">
            <label for="pH">pH:</label>
            <input type="number" step="any" id="pH" name="pH" required>
        </div>
        <div class="input-group">
            <label for="sulphates">Sulphates:</label>
            <input type="number" step="any" id="sulphates" name="sulphates" required>
        </div>
        <div class="input-group">
            <label for="alcohol">Alcohol:</label>
            <input type="number" step="any" id="alcohol" name="alcohol" required>
        </div>
        <button type="submit" class="button">Predict Quality</button>
    </form>

</div>

</body>
</html>
